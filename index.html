<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header style='background-color: rgb(51, 50, 50)'>
        <h1 style='color: rgb(223, 223, 223);'>Weather Dashboard</h1>
        <p style='color: rgb(200, 200, 200);'>A simple weather forecasting app</p>
    </header>
    <!-- Main container -->
    <main class="container-fluid" id='main'>
        <div class='row' id='main-row'>
            <!-- Left div -->
            <div class='col-md-4 col-lg-3' id='searchTab'
                style='background-color: rgb(190, 210, 246); width:fit-content'>
                <!-- Search bar -->
                <div class="input-group mb-3">
                    <input id='searchInput' type="text" class="form-control" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn"
                            style='background-color: rgb(0, 59, 114); color: white'>Search</button>
                    </div>
                </div>
                <ul class='list-group' id='searchList'></ul>
            </div>
            <!-- Displayed city -->
            <div class='col-md-8 col-lg-9'>
                <div class='row'>
                    <div class='card' id='currentWeatherDisplay' style="display: none">
                        <h2 id='cityNameDisplay'></h2>
                        <br>
                        <h3 id='tempDisplay'></h3>
                        <br>
                        <h3 id='humidityDisplay'></h3>
                        <br>
                        <h3 id='windSpeedDisplay'></h3>
                        <br>
                        <h3 id='uvIndexDisplay'></h3>
                    </div>
                </div>
                <!-- Forecast -->
                <div class='row' id='forecastTab' style='display: none'>
                    <div class='col'>
                        <h2>5-day Forecast:</h2>

                        <div class='row'>
                            <div class='col-2 text-center card col-spaced fluid' id='day0Head'>
                                <div class='card-body' id='day0'></div>
                            </div>
                            <div class='col-2 text-center card col-spaced' id='day1Head'>
                                <div class='card-body' id='day1'></div>
                            </div>
                            <div class='col-2 text-center card col-spaced' id='day2Head'>
                                <div class='card-body' id='day2'></div>
                            </div>
                            <div class='col-2 text-center card col-spaced' id='day3Head'>
                                <div class='card-body' id='day3'></div>
                            </div>
                            <div class='col-2 text-center card col-spaced' id='day4Head'>
                                <div class='card-body' id='day4'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Javascript/script.js"></script>
    <script src="Assets/lib/moment/moment.js"></script>
</body>

</html>
