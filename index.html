<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header style='background-color: rgb(51, 50, 50)'>
        <h1 style='color: rgb(223, 223, 223);'>Weather Dashboard</h1>
        <p style='color: rgb(200, 200, 200);'>A simple weather forecasting app</p>
    </header>
    <!-- Main container -->
    <main class="container-fluid" id='main'>
        <div class='row' id='main-row'>
            <!-- Left div -->
            <div class='col-md-4 col-lg-3' id='searchTab' style='background-color: rgb(190, 210, 246); width:fit-content'>
                <!-- Search bar -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='searchInput' aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn"
                            style='background-color: rgb(0, 59, 114); color: white'>Search</button>
                    </div>
                </div>
            </div>
            <!-- Displayed city -->
            <div class='col-md-8 col-lg-9'>
                <div class='row' id='cityTab' style='background-color: rgb(255, 192, 192);'>
                    <div class='col'>
                        <h2 id='cityNameDisplay'>City:</h2>
                        <br>
                        <h3 id='tempDisplay'>Temperature: </h3>
                        <br>
                        <h3 id='humidityDisplay'>Humidity: </h3>
                        <br>
                        <h3 id='windSpeedDisplay'>Wind Speed: </h3>
                        <br>
                        <h3 id='uvIndexDisplay'>UV Index: </h3>
                    </div>
                </div>
                <!-- Forecast -->
                <div class='row' id='forecastTab' style='background-color: rgb(208, 255, 206);'>
                    <div class='col'>
                        <h2>5-day Forecast:</h2>
                        <div id='forecastDisplay'></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Javascript/script.js"></script>
    <script src="assets/lib/moment/moment.js"></script>
</body>

</html>
